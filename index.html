<form>

    <p>Subscription Type</p>
    
  <div>  
    <input type="radio" id="enterprise" name="enterprise">
    <label for="enterprise">Enterprise</label>
      <br>

    <input type="radio" id="pro" name="pro">
    <label for="pro">Pro</label>
      <br>

    <input type="radio" id="free" name="free">
      <label for="free">Free</label>
      <br>
        <br>
  </div>
       
       
  <div> 
    <input type="email" name="email" value="" placeholder="Email">
      <br>
        <br>

    <input type="text" name="githubusername" value="" placeholder="Github Username">
      <br>
        <br>

    <input type="password" id="pass" name="password"
            minlength="8" required placeholder="Password">
               <h5>Minimum 8 characters</h5>
      <br>
        <br>
  </div>      
 
 <div>
   <input type="submit">
 </div>
 
 
</form>
